name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m venv venv
        venv/bin/pip install -r requirements.txt
    
    - name: Run type checking
      run: make mypy
    
    - name: Run linting
      run: make lint
    
    - name: Run tests
      run: make test